<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="products.css">
    <style>
        /* Fontit */
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <!-- Lisätään Google Fonts Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="spider.html" class="logo">SpiderDesign</a>
        
        <input type="checkbox" id="check"> 
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon" ></i>
            <i class='bx bx-x' id="close-icon" > </i>

        </label>
      

        <nav class="navbar">

            <a href="spider.html"style="--i:0;">Home</a>
            <a href="products.html"style="--i:1;">Products</a>
            <a href="#"style="--i:2;">About us</a>
            <a href="spider_contact.html"style="--i:3;">Contact</a>
            <a href="#"style="--i:4;">FI</a>
            
        </nav>
    </header>

    <div class="pricing-table">
        <!-- 1 card -->
        <div class="pricing-card">
            <h3 class="pricing-card-header">Standard</h3>
            <div class="price"> €12.90 / Month </div>
            <ul>
                <li>Deploy in seconds</li>
            </ul>
            <a href="#" class="order-btn">Contact</a>
        </div>

        <!-- 2 card -->
        <div class="pricing-card">
            <h3 class="pricing-card-header">Advanced</h3>
            <div class="price"> €29.90 / Month </div>
            <ul>
                <li>Free daily backups</li>
            </ul>
            <a href="#" class="order-btn">Contact</a>
        </div>

        <!-- 3rd card  -->
        <div class="pricing-card">
            <h3 class="pricing-card-header">Enterprise</h3>
            <div class="price"> $499 / Month </div>
            <ul>
                <li>Highly available</li>
            </ul>
            <a href="#" class="order-btn">Contact</a>
        </div>
    </div>
    <div class="black-overlay"></div>

</body>
</html>
