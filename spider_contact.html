<!DOCTYPE html>

<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="palaute.php" method="post">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required><br><br>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <label for="email">Email Address (for response):</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
