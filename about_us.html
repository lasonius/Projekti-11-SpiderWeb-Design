<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pricing Table</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="about_us.css">
    <style>
        /* Fontit */
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <!-- Lisätään Google Fonts Montserrat -->

<body>


    <header class="header">
        <a href="spider.html" class="logo">SpiderDesign</a>
        
        <input type="checkbox" id="check"> 
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon" ></i>
            <i class='bx bx-x' id="close-icon" > </i>

        </label>
      

        <nav class="navbar">

            <a href="spider.html"style="--i:0;">Home</a>
            <a href="products.html"style="--i:1;">Products</a>
            <a href="#"style="--i:2;">About us</a>
            <a href="spider_contact.html"style="--i:3;">Contact</a>
            <a href="#"style="--i:4;">FI</a>
            
        </nav>
    </header>


    
    <div class="personnel">
        <!-- 1 card -->
        <div class="personnel">
            <h3 class="personnel-header">Basic</h3>
            <div class="Position"> CEO </div>
            <div class="Name"> John Smith </div>
        </div>

        <!-- 2 card -->
        <div class="personnel">
            <h3 class="personnel-header">Custom</h3>
            <div class="Position"> COO </div>
            <div class="Name"> John Smith </div>

        </div>

        <!-- 3rd card  -->
        <div class="personnel">
            <h3 class="personnel-header">Advanced</h3>
            <div class="Position"> CFO </div>
            <div class="Name"> John Smith </div>
    
        </div>

        <!-- 4th card  -->
        <div class="personnel">
            <h3 class="personnel-header">Custom</h3>
            <div class="Position"> CTO </div>
            <div class="Name"> John Smith </div>
    
        </div>

        <!-- 5th card  -->
        <div class="personnel">
            <h3 class="personnel-header">Custom</h3>
            <div class="Position"> CVO </div>
            <div class="Name"> John Smith </div>
    
        </div>

    
    </div>
    <div class="black-overlay"></div>
